<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
            <div class="wrapper">
<h1 align="center"> SIGNUP</h1><br>
<form class="form-signin" method="POST">
    {% csrf_token %}

    {% for field in form.visible_fields %}
    <div align="center" class="form-group">
      {{ field.label_tag }}
      {{ field }}
     
    </div>
  {% endfor %}
  
    <input type="submit" class="btn btn-primary center-block btn-lg" value="signup" size="30px"><br>
    <button type="submit" class="btn btn-primary center-block btn-lg" value="login" size="30px" id="login">
           <label>login</label> 
           
            <script type="text/javascript">
                document.getElementById("login").onclick = function () {
                    location.href = "./login";
                };
            </script>

</form>
</div>
    </body>
</html>
